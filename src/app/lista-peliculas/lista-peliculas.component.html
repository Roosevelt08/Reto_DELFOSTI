<!-- lista-peliculas.component.html -->
<form (ngSubmit)="filtrarPeliculas()">
  <label for="genero">Género:</label>
  <select id="genero" name="genero" [(ngModel)]="filtroGenero">
    <option value="">Todos</option>
    <option *ngFor="let genero of generos" [value]="genero">{{ genero }}</option>
  </select>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="filtroNombre">
  <label for="descripcion">Descripción:</label>
  <input type="text" id="descripcion" name="descripcion" [(ngModel)]="filtroDescripcion">
  <button type="submit">Filtrar</button>
</form>

<div *ngFor="let pelicula of peliculasFiltradas">
  <h3>{{ pelicula.title }}</h3>
  <p>{{ pelicula.description }}</p>
  <p>{{ pelicula.genre }}</p>
</div>
